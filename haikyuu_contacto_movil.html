<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haikyuu!! - El Poder del Volleyball</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial Black", "Arial", sans-serif;
      background: linear-gradient(135deg, #ff6b35, #ff8e53, #ffb366, #f7941e);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      z-index: 2;
      padding: 3rem 1rem;
    }

    .main-title {
      font-size: 3rem;
      color: #fff;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
      margin-bottom: 1rem;
      animation: titlePulse 2s ease-in-out infinite alternate;
      font-weight: 900;
      letter-spacing: 3px;
    }

    .subtitle {
      font-size: 1.4rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
      opacity: 0.95;
    }

    .anime-image {
      width: 250px;
      height: 250px;
      position: relative;
      margin: 2rem auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      animation: imageFloat 4s ease-in-out infinite alternate;
      border: 4px solid rgba(255, 255, 255, 0.8);
    }

    .anime-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .team-name {
      font-size: 2rem;
      color: #fff;
      margin-top: 1.5rem;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
      font-weight: bold;
      animation: teamGlow 3s ease-in-out infinite alternate;
    }

    .motivational-text {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      opacity: 0.9;
      font-style: italic;
    }

    footer {
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 1rem;
      background-color: rgba(0, 0, 0, 0.25);
      padding: 1.2rem 0;
      border-top: 2px solid rgba(255, 255, 255, 0.3);
      margin-top: auto;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes imageFloat {
      from {
        transform: translateY(-10px);
      }
      to {
        transform: translateY(10px);
      }
    }

    @keyframes titlePulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.05);
      }
    }

    @keyframes teamGlow {
      from {
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
      }
      to {
        text-shadow: 3px 3px 12px rgba(255, 255, 255, 0.6);
      }
    }

    @media (max-width: 600px) {
      .main-title {
        font-size: 2.2rem;
      }
      .anime-image {
        width: 180px;
        height: 180px;
      }
      .team-name {
        font-size: 1.6rem;
      }
      .motivational-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
